<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--Made by Subham-->
    
    <div class="container">
        <h1>ACCOUNT LOGIN</h1>
        <form class="loginform" method="POST" action="">
            <label for="username" class="nameaera"><h3 class="n3">Username</h3></label>
            <input type="text" id="username" name="username" class="namebox" autocomplete="off" required>
            
            <br>
            
            <label for="pass" class="passaera"><h3 class="p3">Password</h3></label>
            <input type="password" id="pass" name="password" class="passbox" required>
            
            <br>
            <div>
                <input type="checkbox" name="check" class="checkbox">
                <label class="r3"><h3>Remember me</h3></label>
                
                <h3 class="f3"><a href="" id="gif">Forget password?</a></h3>
            
            </div>
            
            <input type="submit" value="LogIn" class="loginbutton">
        
        
        </form>
    
    </div>
    
</body>
</html>
